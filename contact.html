<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sara Javed</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <a href="index.html" id="logo">Sara Javed</a>
        </div>
        <div class="col-4">
          <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="row">

      <div class="col-8">
        <section class="main-section">
          <h1>Contact</h1>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>

      <div class="col-4">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>

            <a href="https://github.com/SJaved0327"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/sarajaved/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/8390925/sara-javed"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
      </div>

    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12">
          Copyright &copy; 2017 Sara Javed
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
